<mat-dialog-content>
  <p class="text-lg font-bold">Are you sure want to delete this employee ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex w-full justify-evenly gap-2">
    <button class="btn btn-warning btn-sm" (click)="onNoClick()">No</button>
    <button class="btn btn-error btn-sm" (click)="onYesClick()">Yes</button>
  </div>
</mat-dialog-actions>
